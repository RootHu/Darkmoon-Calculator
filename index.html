<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Darkmoon Calculator</title>

        <!-- CSS -->
        <link href="css/general.css" rel="stylesheet" />
        <link href="css/progress-bar.css" rel="stylesheet" />

        <!-- JavaScript -->
        <script defer src="js/progress.js"></script>
    </head>
    <body>
        <!-- circular progress -->
        <div class="circular-progress-container">
            <div class="circular-progress-outer center">
                <div class="circular-progress-inner center">
                    <div class="circular-progress-text">
                        <span class="circular-progress-value">0</span
                        ><span class="circular-progress-percent">%</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
