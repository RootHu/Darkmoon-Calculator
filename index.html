<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Darkmoon Calculator</title>

        <!-- CSS -->
        <link href="css/general.css" rel="stylesheet" />
        <link href="css/progress-bar.css" rel="stylesheet" />
        <link href="css/list.css" rel="stylesheet" />

        <!-- JavaScript -->
        <script defer src="js/progress.js"></script>
        <script defer src="js/list.js"></script>
    </head>
    <body>
        <!-- Materials List -->
        <nav class="list-container">
            <div class="list-row">
                <div class="list-row-item">
                    <img src="img/1-2.png" alt="" class="list-img" />
                    <span class="list-number">9999</span>
                </div>
                <div class="list-row-item">
                    <img src="img/1-1.png" alt="" class="list-img" />
                    <span class="list-number">9999</span>
                </div>
                <div class="list-row-item">
                    <img src="img/1-0.png" alt="" class="list-img" />
                    <span class="list-number">9999</span>
                </div>
                <div class="list-row-progress-bar">
                    <div class="list-row-progress" style="--i: 80%"></div>
                </div>
            </div>
        </nav>

        <!-- Circular Progress -->
        <div class="circular-progress-container">
            <div class="circular-progress-outer center">
                <div class="circular-progress-inner center">
                    <div class="circular-progress-text">
                        <span class="circular-progress-value">0</span
                        ><span class="circular-progress-percent">%</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
