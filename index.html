<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Darkmoon Calculator</title>

        <!-- ionicons -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>

        <!-- CSS -->
        <link href="css/general.css" rel="stylesheet" />
        <link href="css/list.css" rel="stylesheet" />
        <link href="css/panel.css" rel="stylesheet" />

        <!-- JS -->
        <script src="js/main.js" type="module" defer></script>
    </head>
    <body>
        <div class="app">
            <!-- PANEL -->
            <div class="panel-container"></div>

            <!-- LIST -->
            <div class="list-container">
                <div class="list-options">
                    <input type="checkbox" id="sort--id" checked />
                    <label for="sort--id">背包顺序</label>

                    <input type="checkbox" id="sort--ascending" checked />
                    <label for="sort--ascending">升序</label>

                    <input type="checkbox" id="sort--progress" />
                    <label for="sort--progress">进度排序</label>

                    <input type="checkbox" id="sort--descending" />
                    <label for="sort--descending">降序</label>

                    <input type="checkbox" id="sort--hide-completed" />
                    <label for="sort--hide-completed">隐藏毕业</label>
                </div>
                <div class="list">
                    <ion-icon name="arrow-back-circle-outline"></ion-icon>

                    <img src="img/1-2.png" />
                    <span>9999</span>

                    <img src="img/1-1.png" />
                    <span>9999</span>

                    <img src="img/1-0.png" />
                    <span>9999</span>

                    <div class="list-progress-container">
                        <div class="list-progress-bar" style="--len: 70%"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
